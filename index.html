<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/voice-chat-app/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/voice-chat-app/assets/index-4236b0c2.js"></script>
    <link rel="stylesheet" href="/voice-chat-app/assets/index-24a3e3fa.css">
  </head>
  <body>
    <div id="container">

        <div id="room-header">

          <h1 id="room-name"></h1>

          <div id="room-header-controls">
            <img id="mic-icon" class="control-icon" src="/voice-chat-app/assets/mic-off-69f037bc.svg" />
            <img id="leave-icon" class="control-icon" src="/voice-chat-app/assets/leave-4d47af2b.svg" />
          </div>
        </div>
    
        <form id="form">
          <div>
            <h3>Select An Avatar:</h3>
          </div>
          <div id="avatars">
              <img class="avatar-selection" src="/voice-chat-app/assets/male-1-2f30369a.png"/>
              <img class="avatar-selection" src="/voice-chat-app/assets/male-2-04b4a758.png"/>
              <img class="avatar-selection" src="/voice-chat-app/assets/male-4-d3191b8c.png"/>
              <img class="avatar-selection" src="/voice-chat-app/assets/male-5-e5f61696.png"/>

              <img class="avatar-selection" src="/voice-chat-app/assets/female-1-72dad415.png"/>
              <img class="avatar-selection" src="/voice-chat-app/assets/female-2-36ee8237.png"/>
              <img class="avatar-selection" src="/voice-chat-app/assets/female-4-90c78926.png"/>
              <img class="avatar-selection" src="/voice-chat-app/assets/female-5-827097cf.png"/>
          </div> 

          <div id="form-fields">
              <label>Display Name:</label>
              <input required name="displayname" type="text" placeholder="Enter username..."/>
      
              <label>Room Name:</label>
              <input required name="roomname" type="text" placeholder="Enter room name..."/>
      
              <input name="username" type="submit" value="Enter Room"/>
          </div>
      </form>
    
        <div id="members">
    
        </div>
    </div>
    
  </body>
</html>
