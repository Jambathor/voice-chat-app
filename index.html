<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Chat App</title>
  </head>
  <body>
    <div id="container">
        <div id="room-header">
          <h1 id="room-name"></h1>
          <div id="room-header-controls">
            <img id="mic-icon" class="control-icon" src="icons/mic-off.svg" />
            <img id="leave-icon" class="control-icon" src="icons/leave.svg" />
          </div>
        </div>
    
        <form id="form">
          <h3>Select An Avatar:</h3>
          <div id="avatars">
              <img class="avatar-selection" src="avatars/male-1.png" alt="Male Avatar 1"/>
              <img class="avatar-selection" src="avatars/male-2.png" alt="Male Avatar 2"/>
              <img class="avatar-selection" src="avatars/male-4.png" alt="Male Avatar 3"/>
              <img class="avatar-selection" src="avatars/male-5.png" alt="Male Avatar 4"/>
              <img class="avatar-selection" src="avatars/female-1.png" alt="Female Avatar 1"/>
              <img class="avatar-selection" src="avatars/female-2.png" alt="Female Avatar 2"/>
              <img class="avatar-selection" src="avatars/female-4.png" alt="Female Avatar 3"/>
              <img class="avatar-selection" src="avatars/female-5.png" alt="Female Avatar 4"/>
          </div> 

          <div id="form-fields">
              <div>
                <label>Display Name:</label>
                <input required name="displayname" type="text" placeholder="Enter username..."/>
              </div>
              
              <div>
                <label>Room Name:</label>
                <input required name="roomname" type="text" placeholder="Enter room name..."/>
              </div>
              
              <input type="submit" value="Enter Room"/>
          </div>
        </form>
    
        <div id="members"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
